<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!-- responsive -->
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <img class="title" src="img/logo1.png" alt="Main movie logo">
                <p class="description">Wanda Maximoff e Visão, um casal de super-heróis com uma vida perfeita, que começa a suspeitar que nem tudo é o que parece.</p>
                <div class="buttons">
                    <button role="button" class="custom-button">
                        <i class="fas fa-play"></i>
                        WATCH NOW
                    </button>
                    <button role="button" class="custom-button">
                        <i class="fas fa-info-circle"></i>
                        MORE INFO
                    </button>
                 </div>
            </div>
        </div>
    </main>

    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini1.jpg" alt="Poster de filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini2.jpg" alt="Poster de filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini3.jpg" alt="Poster de filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini4.jpg" alt="Poster de filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini5.jpg" alt="Poster de filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini6.jpg" alt="Poster de filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/acfecfbdad.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>
</body>
</html>
